name: upstreet_flutter_code_challenge
description: Upstreet Flutter code challenge v1

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.2

  cupertino_icons: ^1.0.0

  analyzer: ^0.41.2

  get_it: ^5.0.6
  
  freezed: ^0.12.7
  
  freezed_annotation: ^0.12.0
  
  dartz: ^0.9.2
  
  json_serializable: ^3.5.1

  flutter_bloc: ^6.1.2

  sprintf: ^5.0.0

  albums_service:
    path: packages/albums_service

  albums_repository:
    path: packages/albums_repository

  http_provider:
    path: packages/http_provider

  persistance_service:
    path: packages/persistance_service

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  build_runner: ^1.11.1

flutter:
  
  uses-material-design: true

  assets:
    - assets/images/
